<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="css/intlTelInput.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="contacts__form-box">
    <form action="/" class="contacts__form form__block" method="POST">
      <div class="contacts__form-inner">
        <div class="input__wrapper">
          <input class="input__name input form__input" type="text" name="name" id="name" placeholder="Имя">
          <p class="help-block"></p>
        </div>
        <div class="input__wrapper">
          <input class="input__tel input form__input tel-input" type="tel" name="phone" id="phone" placeholder="">
          <p class="help-block phone-help-block"></p>
        </div>
        <div class="input__wrapper">
          <input class="input__mail input form__input" type="text" name="email" id="email" placeholder="Email">
          <p class="help-block"></p>
        </div>
        <button type="submit" class="input__submit red-btn">Отправить</button>
      </div>
    </form>
  </div>
  <div class="popup">
    <div class="popup__inner">
      <div class="popup__close-btn">X</div>
      YO
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/bs-validator.js"></script>
  <script src="js/intl-tel-input-utils.js"></script>
  <script src="js/intlTellInput.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
